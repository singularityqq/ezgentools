<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Space Dodge: ‡∏ß‡∏≤‡∏î‡∏™‡∏î‡πÑ‡∏°‡πà‡∏á‡πâ‡∏≠‡∏£‡∏π‡∏õ!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            touch-action: none;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            border: 2px solid #00e676;
            box-shadow: 0 0 30px rgba(0, 230, 118, 0.3);
            background: radial-gradient(circle, #1a0033 0%, #000000 100%); /* ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏Å‡∏≤‡πÅ‡∏•‡πá‡∏Å‡∏ã‡∏µ */
            border-radius: 12px;
        }
        #ui-layer {
            position: absolute;
            text-align: center;
            pointer-events: none;
            z-index: 10;
            width: 100%;
        }
        h1 { margin: 0; text-shadow: 0 0 15px #00e676; font-size: 50px; font-weight: 800; }
        p { margin: 10px 0; color: #ccc; font-size: 18px; text-shadow: 1px 1px 2px black; }
        #gameOverMsg {
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 50px;
            border: 2px solid #ff1744;
            box-shadow: 0 0 50px rgba(255, 23, 68, 0.5);
            pointer-events: auto; /* ‡πÉ‡∏´‡πâ‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏°‡πÑ‡∏î‡πâ */
        }
        #startBtn {
            pointer-events: auto;
            background: linear-gradient(45deg, #ff00cc, #333399);
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 24px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(255, 0, 204, 0.6);
            margin-top: 20px;
            transition: transform 0.1s;
        }
        #startBtn:active { transform: scale(0.95); }
    </style>
</head>
<body>

<div id="ui-layer">
    <h1 id="scoreDisplay">0</h1>
    <p>‡πÅ‡∏ï‡∏∞‡∏ã‡πâ‡∏≤‡∏¢/‡∏Ç‡∏ß‡∏≤ ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÇ‡∏¢‡∏Å‡∏¢‡∏≤‡∏ô‡∏´‡∏•‡∏ö‡∏•‡∏π‡∏Å‡πÑ‡∏ü! üî•</p>
    <div id="gameOverMsg" style="display:none;">
        <h2 style="color: #ff1744; margin-top: 0; font-size: 36px;">‡∏¢‡∏≤‡∏ô‡πÅ‡∏ï‡∏Å! üí•</h2>
        <p style="font-size: 20px;">‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: <span id="finalScore" style="color:#00e676; font-weight:bold;"></span></p>
        <button id="startBtn" onclick="restartGame()">‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÉ‡∏´‡∏°‡πà</button>
    </div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('scoreDisplay');
    const gameOverMsg = document.getElementById('gameOverMsg');
    const finalScore = document.getElementById('finalScore');

    // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏Ç‡∏ô‡∏≤‡∏î‡∏à‡∏≠
    function resize() {
        // ‡πÉ‡∏´‡πâ‡πÄ‡∏ï‡πá‡∏°‡∏à‡∏≠‡πÅ‡∏ï‡πà‡πÑ‡∏°‡πà‡πÄ‡∏Å‡∏¥‡∏ô‡∏Ç‡∏≠‡∏ö‡πÄ‡∏Ç‡∏ï‡∏ó‡∏µ‡πà‡πÄ‡∏•‡πà‡∏ô‡∏™‡∏ô‡∏∏‡∏Å
        canvas.width = window.innerWidth > 500 ? 480 : window.innerWidth - 10;
        canvas.height = window.innerHeight > 900 ? 800 : window.innerHeight - 10;
    }
    resize();
    window.addEventListener('resize', resize);

    // ‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£‡πÄ‡∏Å‡∏°
    let player, enemies, stars, score, gameRunning, frameCount, animationId;
    let speedMultiplier = 1;

    // ‡∏£‡∏∞‡∏ö‡∏ö‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°
    let keys = {};
    window.addEventListener('keydown', e => keys[e.key] = true);
    window.addEventListener('keyup', e => keys[e.key] = false);
    
    let touchX = null;
    window.addEventListener('touchstart', e => touchX = e.touches[0].clientX, {passive: false});
    window.addEventListener('touchmove', e => {
        // e.preventDefault(); // ‡πÄ‡∏≠‡∏≤‡∏≠‡∏≠‡∏Å‡πÄ‡∏ú‡∏∑‡πà‡∏≠‡∏ö‡∏≤‡∏á‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå‡∏ö‡∏•‡πá‡∏≠‡∏Å
        touchX = e.touches[0].clientX;
    }, {passive: false});
    window.addEventListener('touchend', () => touchX = null);

    // --- ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏ß‡∏≤‡∏î‡∏Å‡∏£‡∏≤‡∏ü‡∏¥‡∏Å (‡πÑ‡∏°‡πà‡∏á‡πâ‡∏≠‡πÑ‡∏ü‡∏•‡πå‡∏£‡∏π‡∏õ) ---
    
    // 1. ‡∏ß‡∏≤‡∏î‡∏î‡∏≤‡∏ß‡∏£‡∏∞‡∏¢‡∏¥‡∏ö‡∏£‡∏∞‡∏¢‡∏±‡∏ö (‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á)
    function initStars() {
        stars = [];
        for(let i=0; i<50; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2,
                speed: Math.random() * 2 + 0.5
            });
        }
    }

    function drawStars() {
        ctx.fillStyle = "white";
        stars.forEach(star => {
            ctx.beginPath();
            ctx.arc(star.x, star.y, star.size, 0, Math.PI*2);
            ctx.fill();
            star.y += star.speed; // ‡∏î‡∏≤‡∏ß‡πÄ‡∏Ñ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏ó‡∏µ‡πà‡∏•‡∏á
            if(star.y > canvas.height) star.y = 0;
        });
    }

    // 2. ‡∏ß‡∏≤‡∏î‡∏®‡∏±‡∏ï‡∏£‡∏π (‡∏•‡∏π‡∏Å‡πÑ‡∏ü‡∏≠‡∏∏‡∏Å‡∏Å‡∏≤‡∏ö‡∏≤‡∏ï)
    function drawMeteor(x, y, size) {
        // ‡πÑ‡∏•‡πà‡∏™‡∏µ‡∏à‡∏≤‡∏Å‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡∏á -> ‡∏™‡πâ‡∏° -> ‡πÅ‡∏î‡∏á
        let gradient = ctx.createRadialGradient(x + size/2, y + size/2, size/4, x + size/2, y + size/2, size/2);
        gradient.addColorStop(0, '#ffeb3b'); // ‡πÉ‡∏à‡∏Å‡∏•‡∏≤‡∏á‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡∏á
        gradient.addColorStop(0.5, '#ff5722'); // ‡∏ï‡∏£‡∏á‡∏Å‡∏•‡∏≤‡∏á‡∏™‡πâ‡∏°
        gradient.addColorStop(1, '#b71c1c'); // ‡∏Ç‡∏≠‡∏ö‡πÅ‡∏î‡∏á‡πÄ‡∏Ç‡πâ‡∏°
        
        ctx.fillStyle = gradient;
        ctx.shadowBlur = 15;
        ctx.shadowColor = "#ff5722";
        
        // ‡∏ß‡∏≤‡∏î‡∏ß‡∏á‡∏Å‡∏•‡∏°
        ctx.beginPath();
        ctx.arc(x + size/2, y + size/2, size/2, 0, Math.PI*2);
        ctx.fill();
        ctx.shadowBlur = 0; // ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡πÅ‡∏™‡∏á‡πÄ‡∏á‡∏≤
    }

    // 3. ‡∏ß‡∏≤‡∏î‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô (‡∏¢‡∏≤‡∏ô‡∏≠‡∏ß‡∏Å‡∏≤‡∏®‡∏™‡∏≤‡∏°‡πÄ‡∏´‡∏•‡∏µ‡πà‡∏¢‡∏°)
    function drawSpaceship(x, y, w, h) {
        // ‡∏ï‡∏±‡∏ß‡∏¢‡∏≤‡∏ô
        ctx.fillStyle = "#00e676";
        ctx.shadowBlur = 20;
        ctx.shadowColor = "#00e676";
        
        ctx.beginPath();
        ctx.moveTo(x + w/2, y); // ‡∏´‡∏±‡∏ß‡∏¢‡∏≤‡∏ô
        ctx.lineTo(x + w, y + h); // ‡∏õ‡∏µ‡∏Å‡∏Ç‡∏ß‡∏≤
        ctx.lineTo(x + w/2, y + h - 10); // ‡∏ï‡∏π‡∏î‡∏ö‡∏∏‡πã‡∏°‡πÄ‡∏Ç‡πâ‡∏≤‡πÑ‡∏õ
        ctx.lineTo(x, y + h); // ‡∏õ‡∏µ‡∏Å‡∏ã‡πâ‡∏≤‡∏¢
        ctx.closePath();
        ctx.fill();
        
        // ‡πÑ‡∏≠‡∏û‡πà‡∏ô
        ctx.fillStyle = "#00b0ff";
        ctx.beginPath();
        ctx.moveTo(x + w/2 - 5, y + h - 5);
        ctx.lineTo(x + w/2 + 5, y + h - 5);
        ctx.lineTo(x + w/2, y + h + 15 + Math.random()*10); // ‡πÑ‡∏ü‡∏Å‡∏£‡∏∞‡∏û‡∏£‡∏¥‡∏ö
        ctx.fill();

        ctx.shadowBlur = 0;
    }

    function initGame() {
        player = { x: canvas.width/2 - 25, y: canvas.height - 100, w: 50, h: 60, speed: 7 };
        enemies = [];
        score = 0;
        frameCount = 0;
        speedMultiplier = 1;
        gameRunning = true;
        gameOverMsg.style.display = 'none';
        scoreDisplay.innerText = "0";
        initStars();
        loop();
    }

    function restartGame() {
        if (animationId) cancelAnimationFrame(animationId);
        initGame();
    }

    function loop() {
        if (!gameRunning) return;

        // ‡πÄ‡∏Ñ‡∏•‡∏µ‡∏¢‡∏£‡πå‡∏à‡∏≠ (‡∏ß‡∏≤‡∏î‡∏ó‡∏±‡∏ö‡∏î‡πâ‡∏ß‡∏¢‡∏™‡∏µ‡∏î‡∏≥‡πÇ‡∏õ‡∏£‡πà‡∏á‡πÅ‡∏™‡∏á‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡πÄ‡∏´‡πá‡∏ô‡∏î‡∏≤‡∏ß‡∏´‡∏≤‡∏á)
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // ‡∏ß‡∏≤‡∏î‡∏î‡∏≤‡∏ß‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á
        drawStars();

        // 1. ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô
        if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
        if (keys['ArrowRight'] && player.x < canvas.width - player.w) player.x += player.speed;
        
        if (touchX !== null) {
            const rect = canvas.getBoundingClientRect();
            // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏™‡∏±‡∏°‡∏ú‡∏±‡∏™‡πÄ‡∏ó‡∏µ‡∏¢‡∏ö‡∏Å‡∏±‡∏ö Canvas
            const scaleX = canvas.width / rect.width;
            const relativeX = (touchX - rect.left) * scaleX;
            
            // ‡∏Ç‡∏¢‡∏±‡∏ö‡∏¢‡∏≤‡∏ô‡πÄ‡∏Ç‡πâ‡∏≤‡∏´‡∏≤‡∏à‡∏∏‡∏î‡∏ó‡∏µ‡πà‡πÅ‡∏ï‡∏∞
            if (relativeX < player.x + player.w/2 - 10) player.x -= player.speed;
            if (relativeX > player.x + player.w/2 + 10) player.x += player.speed;
        }

        // ‡∏ß‡∏≤‡∏î‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô
        drawSpaceship(player.x, player.y, player.w, player.h);

        // 2. ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏®‡∏±‡∏ï‡∏£‡∏π
        frameCount++;
        if (frameCount % (40 - Math.floor(speedMultiplier*2)) === 0) { 
            const size = Math.random() * 30 + 30; // ‡∏Ç‡∏ô‡∏≤‡∏î 30-60
            enemies.push({
                x: Math.random() * (canvas.width - size),
                y: -size,
                w: size,
                h: size,
                speed: Math.random() * 3 + 2 + speedMultiplier
            });
        }

        // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡∏¢‡∏≤‡∏Å
        if (frameCount % 300 === 0) speedMultiplier += 0.5;

        // 3. ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏®‡∏±‡∏ï‡∏£‡∏π
        for (let i = enemies.length - 1; i >= 0; i--) {
            let enemy = enemies[i];
            enemy.y += enemy.speed;
            
            // ‡∏ß‡∏≤‡∏î‡∏≠‡∏∏‡∏Å‡∏Å‡∏≤‡∏ö‡∏≤‡∏ï
            drawMeteor(enemy.x, enemy.y, enemy.w);

            // ‡πÄ‡∏ä‡πá‡∏Ñ‡∏ä‡∏ô (Collision)
            // ‡∏¢‡πà‡∏≠ hitbox ‡∏•‡∏á‡∏ô‡∏¥‡∏î‡∏´‡∏ô‡πà‡∏≠‡∏¢ (10px) ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏´‡∏•‡∏ö‡∏á‡πà‡∏≤‡∏¢‡∏Ç‡∏∂‡πâ‡∏ô ‡πÑ‡∏°‡πà‡∏´‡∏±‡∏ß‡∏£‡πâ‡∏≠‡∏ô
            if (
                player.x + 10 < enemy.x + enemy.w &&
                player.x + player.w - 10 > enemy.x &&
                player.y + 10 < enemy.y + enemy.h &&
                player.h + player.y - 10 > enemy.y
            ) {
                gameRunning = false;
                finalScore.innerText = score;
                gameOverMsg.style.display = 'block';
                return; // ‡∏à‡∏ö loop ‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
            }

            // ‡∏ñ‡πâ‡∏≤‡∏´‡∏•‡∏∏‡∏î‡∏Ç‡∏≠‡∏ö‡∏à‡∏≠
            if (enemy.y > canvas.height) {
                enemies.splice(i, 1);
                score += 10;
                scoreDisplay.innerText = score;
            }
        }

        animationId = requestAnimationFrame(loop);
    }

    // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡∏ó‡∏µ‡πà‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏ß‡πá‡∏ö
    initGame();

</script>
