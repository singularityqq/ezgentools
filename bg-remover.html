<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Background Remover - EzGenTools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: white; }
        .checkerboard {
            background-image: linear-gradient(45deg, #ccc 25%, transparent 25%), 
                              linear-gradient(-45deg, #ccc 25%, transparent 25%), 
                              linear-gradient(45deg, transparent 75%, #ccc 75%), 
                              linear-gradient(-45deg, transparent 75%, #ccc 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            background-color: white;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <nav class="w-full fixed top-0 bg-slate-900/90 backdrop-blur border-b border-slate-700 z-50">
        <div class="max-w-4xl mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold text-white">EzGen<span class="text-yellow-400">Tools</span></a>
            <a href="index.html" class="text-sm text-slate-400 hover:text-white">Back to Home</a>
        </div>
    </nav>

    <div class="mt-20 text-center max-w-2xl w-full">
        <h1 class="text-4xl md:text-5xl font-extrabold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-yellow-400 to-orange-500">
            Remove Background
        </h1>

        <div id="debugBox" class="mb-6 p-4 rounded-lg text-sm font-mono text-left bg-black border border-slate-600 w-full max-w-lg mx-auto" style="min-height: 80px;">
            <div class="text-slate-400 border-b border-slate-700 pb-2 mb-2">üìü System Log:</div>
            <div id="logs" class="space-y-1 text-xs">
                <span class="text-yellow-400">‚ö° Initializing Hybrid System...</span><br>
            </div>
        </div>

        <div class="bg-slate-800 rounded-2xl p-6 border-2 border-dashed border-slate-600 hover:border-yellow-400 transition cursor-pointer relative" id="dropZone">
            <input type="file" id="imageInput" accept="image/*" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" disabled>
            <div class="space-y-4 pointer-events-none">
                <svg class="w-16 h-16 mx-auto text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                <p class="text-lg font-semibold text-white">Click to Upload Image</p>
                <p class="text-sm text-slate-500">or drop file here</p>
            </div>
        </div>

        <div id="status" class="hidden mt-6 text-yellow-400 animate-pulse font-semibold"></div>

        <div id="resultArea" class="hidden mt-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <p class="mb-2 text-sm text-slate-400">Original</p>
                    <img id="originalImg" class="w-full rounded-lg border border-slate-700">
                </div>
                <div>
                    <p class="mb-2 text-sm text-slate-400">Result (Transparent)</p>
                    <div class="checkerboard rounded-lg overflow-hidden border border-slate-700">
                        <img id="resultImg" class="w-full">
                    </div>
                </div>
            </div>
            <a id="downloadBtn" class="block w-full mt-6 bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-3 px-6 rounded-xl transition transform hover:scale-105">
                ‚¨áÔ∏è Download HD Image
            </a>
        </div>
    </div>

    <footer class="mt-12 text-slate-600 text-sm pb-4">&copy; 2026 EzGenTools.com</footer>

    <script type="module">
        function log(msg, type = 'info') {
            const logs = document.getElementById('logs');
            const color = type === 'error' ? 'text-red-400' : (type === 'success' ? 'text-green-400' : 'text-slate-300');
            logs.innerHTML += `<span class="${color}">> ${msg}</span><br>`;
        }

        log("üîÑ Phase 1: Importing Engine from esm.sh...");

        try {
            // 1. ‡πÇ‡∏´‡∏•‡∏î‡∏ï‡∏±‡∏ß‡πÇ‡∏Ñ‡πâ‡∏î‡∏´‡∏•‡∏±‡∏Å (‡∏≠‡∏±‡∏ô‡∏ô‡∏µ‡πâ‡∏ú‡πà‡∏≤‡∏ô‡πÅ‡∏•‡πâ‡∏ß)
            const module = await import("https://esm.sh/@imgly/background-removal@1.0.6");
            const imglyRemoveBackground = module.default;

            log("‚úÖ Engine Ready! Unlock UI...", "success");
            
            const imageInput = document.getElementById('imageInput');
            imageInput.disabled = false;
            document.getElementById('dropZone').classList.add('border-green-500');

            const status = document.getElementById('status');
            const resultArea = document.getElementById('resultArea');
            const originalImg = document.getElementById('originalImg');
            const resultImg = document.getElementById('resultImg');
            const downloadBtn = document.getElementById('downloadBtn');

            imageInput.addEventListener('change', async (e) => {
                const file = e.target.files[0];
                if (!file) return;

                // UI Reset
                resultArea.classList.add('hidden');
                const reader = new FileReader();
                reader.onload = (e) => originalImg.src = e.target.result;
                reader.readAsDataURL(file);

                status.classList.remove('hidden');
                status.style.color = '#fbbf24';
                status.innerHTML = "‚è≥ Phase 2: Connecting to Asset Server...";
                log("üîÑ Processing Started...");

                try {
                    // üî• 2. ‡πÅ‡∏Å‡πâ‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ! ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÑ‡∏õ‡πÉ‡∏ä‡πâ UNPKG ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå Data
                    // UNPKG ‡πÉ‡∏à‡∏î‡∏µ‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á CORS ‡∏°‡∏≤‡∏Å‡∏Å‡∏ß‡πà‡∏≤ static.img.ly ‡πÄ‡∏¢‡∏≠‡∏∞
             // üî• ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡πÅ‡∏•‡πâ‡∏ß: ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏à‡∏≤‡∏Å UNPKG ‡πÄ‡∏õ‡πá‡∏ô jsDelivr (‡πÄ‡∏™‡∏ñ‡∏µ‡∏¢‡∏£‡∏Å‡∏ß‡πà‡∏≤ ‡πÄ‡∏£‡πá‡∏ß‡∏Å‡∏ß‡πà‡∏≤!)
                    const config = {
                        publicPath: "https://cdn.jsdelivr.net/npm/@imgly/background-removal-data@1.0.6/dist/", 
                        progress: (key, current, total) => {
                            const percent = Math.round((current / total) * 100);
                            if(percent > 0) status.innerHTML = `‚è≥ AI Processing: ${percent}%`;
                        }
                    };

                    log("üß† Downloading Brain from jsDelivr (Fast & Stable)...");
                    
                    const blob = await imglyRemoveBackground(file, config);
                    const url = URL.createObjectURL(blob);
                    
                    resultImg.src = url;
                    downloadBtn.href = url;
                    downloadBtn.download = 'ezgen-nocom.png';

                    status.classList.add('hidden');
                    resultArea.classList.remove('hidden');
                    log("‚ú® SUCCESS! Mission Accomplished.", "success");

                } catch (err) {
                    console.error(err);
                    status.innerHTML = "‚ùå Failed.";
                    log(`‚ùå Error: ${err.message}`, 'error');
                    
                    if(err.message.includes('fetch')) {
                        log("‚ö†Ô∏è Tip: ‡∏ñ‡πâ‡∏≤‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ ‡∏≠‡∏≤‡∏à‡πÄ‡∏õ‡πá‡∏ô‡πÄ‡∏û‡∏£‡∏≤‡∏∞‡πÄ‡∏ô‡πá‡∏ï‡∏ö‡∏•‡πá‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå‡πÅ‡∏õ‡∏•‡∏Å‡∏õ‡∏•‡∏≠‡∏° ‡∏•‡∏≠‡∏á‡∏õ‡∏¥‡∏î AdBlock ‡∏´‡∏£‡∏∑‡∏≠‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏ô‡πá‡∏ï‡∏î‡∏π‡∏ô‡∏∞‡∏Ñ‡∏£‡∏±‡∏ö", 'error');
                    }
                }
            });

        } catch (error) {
            console.error(error);
            log(`‚ùå CRITICAL ERROR: ${error.message}`, 'error');
        }
    </script>
</body>
</html>
