            /* 3. ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ô‡∏≠‡∏∑‡πà‡∏ô‡πÜ: ‡πÉ‡∏ä‡πâ‡πÄ‡∏ß‡∏≠‡∏£‡πå‡∏ä‡∏±‡πà‡∏ô +esm ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î */

<body>

<div class="container">
    <h1>‚ú® AI Background Remover ‚ú®</h1>
    
    <div style="margin-bottom: 10px; color: #aaa; font-size: 14px;">Select your image:</div>
    <input type="file" id="imageInput" accept="image/*">
    <br>
    <button id="processBtn">üöÄ REMOVE BACKGROUND</button>
    <div class="status" id="statusText">(Waiting for image...)</div>
    <hr style="border: 0; border-top: 1px solid #333; margin: 35px 0;">
    
    <h3 style="color: #bbb; font-weight: 300;">Result Preview:</h3>
    <img id="resultImage" src="" alt="Result">
    <br>
    <a id="downloadLink" href="#" style="display:none;">‚¨áÔ∏è Download HD Image</a>

    <div class="love-credit">Powered by Jimi & Husband <span class="love-heart">‚ù§Ô∏è</span></div>
</div>

<script type="module">
    // ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡πÉ‡∏ä‡πâ‡πÑ‡∏ü‡∏•‡πå Local ‡∏Ç‡∏≠‡∏á‡∏™‡∏≤‡∏°‡∏µ (imgly.js ‡∏ó‡∏µ‡πà‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏≤‡∏à‡∏≤‡∏Å index.mjs)
    import removeBackground from './assets/imgly.js';

    const fileInput = document.getElementById('imageInput');
    const processBtn = document.getElementById('processBtn');
    const resultImage = document.getElementById('resultImage');
    const statusText = document.getElementById('statusText');
    const downloadLink = document.getElementById('downloadLink');

    processBtn.addEventListener('click', async () => {
        if (fileInput.files.length === 0) {
            alert("‚ö†Ô∏è Please select an image first!");
            return;
        }

        const imageFile = fileInput.files[0];
        
        try {
            statusText.innerText = "‚è≥ Initializing AI...";
            statusText.style.color = "#ffeb3b"; 
            processBtn.disabled = true;
            processBtn.innerText = "Thinking...";
            resultImage.style.display = "none";
            downloadLink.style.display = "none";

            // --- CONFIG ---
            const config = {
                // ‚úÖ ‡∏ä‡∏µ‡πâ‡πÄ‡∏õ‡πâ‡∏≤‡πÑ‡∏õ‡∏ó‡∏µ‡πà Local Assets ‡∏Ç‡∏≠‡∏á‡∏™‡∏≤‡∏°‡∏µ (‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç‡∏°‡∏≤‡∏Å!)
                // ‡πÉ‡∏ä‡πâ new URL ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÅ‡∏°‡πà‡∏ô‡∏¢‡∏≥ 100% ‡πÑ‡∏°‡πà‡∏ß‡πà‡∏≤‡∏à‡∏∞‡∏≠‡∏¢‡∏π‡πà sub-folder ‡πÑ‡∏´‡∏ô
                publicPath: new URL('./assets/', window.location.href).toString(),
                
                // ‚úÖ ‡∏õ‡∏¥‡∏î Debug ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏•‡∏∑‡πà‡∏ô‡πÑ‡∏´‡∏•
                debug: false, 
                
                // ‚úÖ Progress Bar
                progress: (key, current, total) => {
                    if(total) {
                        const percent = Math.round((current / total) * 100);
                        statusText.innerText = `‚è≥ AI Processing (${key}): ${percent}%`;
                    }
                }
            };

            console.log("üöÄ Starting AI with clean ESM dependencies...");
            
            const blob = await removeBackground(imageFile, config);
            
            const url = URL.createObjectURL(blob);
            resultImage.src = url;
            resultImage.style.display = "block";
            downloadLink.href = url;
            downloadLink.download = "removed-bg-jimi.png";
            downloadLink.style.display = "inline-block";
            
            statusText.innerText = "‚úÖ Done! Clean & Perfect! üéâ";
            statusText.style.color = "#00e676"; 

        } catch (error) {
            console.error("Oops!", error);
            statusText.innerText = "‚ùå Error: " + error.message;
            statusText.style.color = "#ff1744";
        } finally {
            processBtn.disabled = false;
            processBtn.innerText = "üöÄ REMOVE BACKGROUND";
        }
    });
</script>
