<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Background Remover (Dark Mode)</title>
    
    <script type="importmap">
    {
        "imports": {
            "lodash": "https://unpkg.com/lodash-es@4.17.21/lodash.js",
            "onnxruntime-web": "https://cdn.jsdelivr.net/npm/onnxruntime-web@1.14.0/dist/ort.es6.min.js"
        }
    }
    </script>

    <style>
        /* üåë Dark Theme Base */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            text-align: center; 
            padding: 40px; 
            background-color: #121212; /* ‡∏î‡∏≥‡∏™‡∏ô‡∏¥‡∏ó */
            color: #e0e0e0; /* ‡∏ï‡∏±‡∏ß‡∏´‡∏ô‡∏±‡∏á‡∏™‡∏∑‡∏≠‡∏Ç‡∏≤‡∏ß‡∏ô‡∏ß‡∏• */
        }
        
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: #1e1e1e; /* ‡πÄ‡∏ó‡∏≤‡πÄ‡∏Ç‡πâ‡∏°‡πÄ‡∏Å‡∏∑‡∏≠‡∏ö‡∏î‡∏≥ */
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.5); /* ‡πÄ‡∏á‡∏≤‡∏•‡∏∂‡∏Å‡πÜ */
            border: 1px solid #333;
        }
        
        h1 { 
            margin-bottom: 30px; 
            color: #ffffff; 
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        /* Input Styling */
        input[type="file"] {
            background: #2d2d2d;
            padding: 10px;
            border-radius: 8px;
            color: #fff;
            border: 1px solid #444;
            cursor: pointer;
        }
        
        /* Image Preview Box */
        img { 
            max-width: 100%; 
            height: auto; 
            border-radius: 10px;
            margin-top: 20px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            border: 1px solid #444;
            /* ‡∏ã‡πà‡∏≠‡∏ô‡πÑ‡∏ß‡πâ‡∏Å‡πà‡∏≠‡∏ô ‡πÄ‡∏î‡∏µ‡πã‡∏¢‡∏ß‡πÑ‡∏°‡πà‡∏™‡∏ß‡∏¢ */
            display: none; 
            background-image: 
                linear-gradient(45deg, #222 25%, transparent 25%), 
                linear-gradient(-45deg, #222 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #222 75%), 
                linear-gradient(-45deg, transparent 75%, #222 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        /* üî• Neon Button */
        button { 
            background: linear-gradient(135deg, #ff00cc 0%, #333399 100%); /* ‡∏°‡πà‡∏ß‡∏á‡∏ä‡∏°‡∏û‡∏π‡∏ô‡∏µ‡∏≠‡∏≠‡∏ô */
            color: white; 
            padding: 12px 35px; 
            font-size: 18px; 
            border: none; 
            border-radius: 50px; 
            cursor: pointer; 
            transition: all 0.3s ease;
            margin-top: 25px;
            box-shadow: 0 0 15px rgba(255, 0, 204, 0.4);
            font-weight: bold;
            letter-spacing: 1px;
        }
        button:hover { 
            transform: translateY(-3px) scale(1.05); 
            box-shadow: 0 0 25px rgba(255, 0, 204, 0.7); 
        }
        button:disabled { 
            background: #444; 
            color: #888;
            cursor: not-allowed; 
            transform: none; 
            box-shadow: none; 
        }
        
        .status { margin-top: 20px; font-weight: bold; min-height: 24px; color: #aaa; }
        
        hr { border: 0; border-top: 1px solid #333; margin: 30px 0; }
        
        /* Download Link */
        #downloadLink {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #00e676; /* ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß‡∏ô‡∏µ‡∏≠‡∏≠‡∏ô */
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0, 230, 118, 0.4);
            transition: all 0.2s;
        }
        #downloadLink:hover {
            background: #00c853;
            box-shadow: 0 0 20px rgba(0, 230, 118, 0.7);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>‚ú® AI Background Remover ‚ú®</h1>
    
    <input type="file" id="imageInput" accept="image/*">
    <br>
    
    <button id="processBtn">üöÄ REMOVE BACKGROUND</button>
    
    <div class="status" id="statusText">(Waiting for image...)</div>
    
    <hr>
    
    <h3 style="color: #bbb;">Result Preview:</h3>
    <img id="resultImage" src="" alt="Result will appear here">
    
    <br>
    <a id="downloadLink" href="#" style="display:none;">‚¨áÔ∏è Download HD Image</a>
</div>

<script type="module">
    // Import from your LOCAL file (imgly.js)
    import removeBackground from './assets/imgly.js';

    const fileInput = document.getElementById('imageInput');
    const processBtn = document.getElementById('processBtn');
    const resultImage = document.getElementById('resultImage');
    const statusText = document.getElementById('statusText');
    const downloadLink = document.getElementById('downloadLink');

    processBtn.addEventListener('click', async () => {
        if (fileInput.files.length === 0) {
            alert("‚ö†Ô∏è Please select an image first!");
            return;
        }

        const imageFile = fileInput.files[0];
        
        try {
            // Update UI
            statusText.innerText = "‚è≥ Processing... (Neural Network is thinking)";
            statusText.style.color = "#ffeb3b"; // Yellow
            processBtn.disabled = true;
            processBtn.innerText = "Processing...";
            resultImage.style.display = "none";
            downloadLink.style.display = "none";

            // --- ‚ú® CONFIG ‚ú® ---
            const config = {
                publicPath: './assets/', 
                debug: true
            };

            // Run AI
            const blob = await removeBackground(imageFile, config);
            
            // Show Result
            const url = URL.createObjectURL(blob);
            resultImage.src = url;
            resultImage.style.display = "block";
            
            // Setup Download
            downloadLink.href = url;
            downloadLink.download = "removed-bg-darkmode.png";
            downloadLink.style.display = "inline-block";
            
            statusText.innerText = "‚úÖ Done! Looks clean, darling!";
            statusText.style.color = "#00e676"; // Green Neon

        } catch (error) {
            console.error("Oops! Something went wrong:", error);
            statusText.innerText = "‚ùå Error occurred. Check Console (F12).";
            statusText.style.color = "#ff1744"; // Red Neon
            alert("Error! Please check Console (F12)");
        } finally {
            processBtn.disabled = false;
            processBtn.innerText = "üöÄ REMOVE BACKGROUND";
        }
    });
</script>

</body>
</html>
