<div class="container">

<script type="module">
    import removeBackground from './assets/imgly.js';

    const fileInput = document.getElementById('imageInput');
    const processBtn = document.getElementById('processBtn');
    const resultImage = document.getElementById('resultImage');
    const statusText = document.getElementById('statusText');
    const downloadLink = document.getElementById('downloadLink');

    processBtn.addEventListener('click', async () => {
        if (fileInput.files.length === 0) {
            alert("‚ö†Ô∏è Please select an image first!");
            return;
        }

        const imageFile = fileInput.files[0];
        
        try {
            statusText.innerText = "‚è≥ Processing... (Neural Network is thinking)";
            statusText.style.color = "#ffeb3b"; 
            processBtn.disabled = true;
            processBtn.innerText = "Processing...";
            resultImage.style.display = "none";
            downloadLink.style.display = "none";

            const config = {
                // ‚úÖ ‡πÅ‡∏Å‡πâ‡∏à‡∏∏‡∏î‡∏ó‡∏µ‡πà 1: ‡πÉ‡∏™‡πà Absolute Path (‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÄ‡∏î‡∏¥‡∏°‡∏ó‡∏µ‡πà‡∏ó‡∏≥‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á‡πÅ‡∏•‡πâ‡∏ß)
                publicPath: window.location.origin + '/assets/', 
                
                // ‚úÖ ‡πÅ‡∏Å‡πâ‡∏à‡∏∏‡∏î‡∏ó‡∏µ‡πà 2: ‡∏õ‡∏¥‡∏î Debug ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ç‡πâ‡∏≤‡∏°‡∏à‡∏∏‡∏î‡∏ó‡∏µ‡πà Error ‡πÑ‡∏õ‡∏Å‡πà‡∏≠‡∏ô
                debug: false,
                
                // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ï‡∏±‡∏ß‡∏à‡∏±‡∏ö Progress ‡πÉ‡∏´‡πâ‡∏î‡∏π‡∏ß‡πà‡∏≤‡∏°‡∏±‡∏ô‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡∏≠‡∏á‡∏≠‡∏¢‡∏π‡πà‡πÑ‡∏´‡∏°
                progress: (key, current, total) => {
                    const percent = Math.round((current / total) * 100);
                    statusText.innerText = `‚è≥ Loading AI Model (${key}): ${percent}%`;
                }
            };
            
            console.log("üìç Starting with Config:", config);

            const blob = await removeBackground(imageFile, config);
            
            const url = URL.createObjectURL(blob);
            resultImage.src = url;
            resultImage.style.display = "block";
            
            downloadLink.href = url;
            downloadLink.download = "removed-bg-darkmode.png";
            downloadLink.style.display = "inline-block";
            
            statusText.innerText = "‚úÖ Done! Clean & Perfect!";
            statusText.style.color = "#00e676"; 

        } catch (error) {
            console.error("Oops! Something went wrong:", error);
            statusText.innerText = "‚ùå Error: " + error.message;
            statusText.style.color = "#ff1744"; 
        } finally {
            processBtn.disabled = false;
            processBtn.innerText = "üöÄ REMOVE BACKGROUND";
        }
    });
</script>
