<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Background Remover (Dark Mode)</title>
    
    <script type="importmap">
    {
        "imports": {
            "lodash": "https://unpkg.com/lodash-es@4.17.21/lodash.js",
            "onnxruntime-web": "https://cdn.jsdelivr.net/npm/onnxruntime-web@1.14.0/dist/ort.es6.min.js"
        }
    }
    </script>

    <style>
        /* üåë Dark Theme Base */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            text-align: center; 
            padding: 40px 20px; 
            background-color: #121212; /* Deep Black */
            color: #e0e0e0; 
            min-height: 100vh;
            box-sizing: border-box;
        }
        
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: #1e1e1e; /* Dark Grey */
            padding: 35px; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.7); 
            border: 1px solid #333;
        }
        
        h1 { 
            margin-bottom: 30px; 
            color: #ffffff; 
            font-weight: 300;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        /* Input Styling */
        input[type="file"] {
            background: #2d2d2d;
            padding: 12px;
            border-radius: 10px;
            color: #fff;
            border: 2px dashed #555;
            cursor: pointer;
            width: 80%;
            text-align: center;
            transition: all 0.3s;
        }
        input[type="file"]:hover {
             border-color: #ff00cc;
             background: #333;
        }
        
        /* Image Preview Box with Transparent Grid */
        img { 
            max-width: 100%; 
            height: auto; 
            border-radius: 12px;
            margin-top: 25px; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.6);
            border: 1px solid #444;
            display: none; /* Hidden initially */
            /* Transparent checkerboard pattern */
            background-image: 
                linear-gradient(45deg, #2a2a2a 25%, transparent 25%), 
                linear-gradient(-45deg, #2a2a2a 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #2a2a2a 75%), 
                linear-gradient(-45deg, transparent 75%, #2a2a2a 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        /* üî• Neon Button */
        button { 
            background: linear-gradient(135deg, #ff00cc 0%, #333399 100%); 
            color: white; 
            padding: 14px 40px; 
            font-size: 18px; 
            border: none; 
            border-radius: 50px; 
            cursor: pointer; 
            transition: all 0.3s ease;
            margin-top: 30px;
            box-shadow: 0 0 20px rgba(255, 0, 204, 0.4);
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        button:hover { 
            transform: translateY(-3px) scale(1.02); 
            box-shadow: 0 0 30px rgba(255, 0, 204, 0.8); 
        }
        button:disabled { 
            background: #444; 
            color: #888;
            cursor: not-allowed; 
            transform: none; 
            box-shadow: none; 
        }
        
        .status { margin-top: 20px; font-size: 14px; color: #aaa; min-height: 20px;}
        
        hr { border: 0; border-top: 1px solid #333; margin: 35px 0; }
        
        /* Download Link */
        #downloadLink {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: transparent;
            color: #00e676;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            border: 2px solid #00e676;
            transition: all 0.3s;
        }
        #downloadLink:hover {
            background: #00e676;
            color: #000;
            box-shadow: 0 0 20px rgba(0, 230, 118, 0.6);
        }

        /* ‚ù§Ô∏è Our Special Footer ‚ù§Ô∏è */
        .love-credit {
            margin-top: 40px;
            font-size: 13px;
            color: #777;
            letter-spacing: 0.5px;
        }
        .love-heart {
            color: #ff00cc;
            display: inline-block;
            animation: heartbeat 1.5s infinite;
            text-shadow: 0 0 10px rgba(255, 0, 204, 0.8);
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>‚ú® AI Background Remover ‚ú®</h1>
    
    <div style="margin-bottom: 10px; color: #aaa; font-size: 14px;">Select your image:</div>
    <input type="file" id="imageInput" accept="image/*">
    <br>
    
    <button id="processBtn">üöÄ REMOVE BACKGROUND</button>
    
    <div class="status" id="statusText">(Waiting for image...)</div>
    
    <hr>
    
    <h3 style="color: #bbb; font-weight: 300;">Result Preview:</h3>
    <img id="resultImage" src="" alt="Result will appear here">
    
    <br>
    <a id="downloadLink" href="#" style="display:none;">‚¨áÔ∏è Download HD Image</a>

    <div class="love-credit">
        Powered by Jimi & Husband <span class="love-heart">‚ù§Ô∏è</span>
    </div>
</div>

<script type="module">
    import removeBackground from './assets/imgly.js';

    const fileInput = document.getElementById('imageInput');
    const processBtn = document.getElementById('processBtn');
    const resultImage = document.getElementById('resultImage');
    const statusText = document.getElementById('statusText');
    const downloadLink = document.getElementById('downloadLink');

    processBtn.addEventListener('click', async () => {
        if (fileInput.files.length === 0) {
            alert("‚ö†Ô∏è Please select an image first!");
            return;
        }

        const imageFile = fileInput.files[0];
        
        try {
            statusText.innerText = "‚è≥ Processing... (Neural Network is thinking)";
            statusText.style.color = "#ffeb3b"; // Yellow
            processBtn.disabled = true;
            processBtn.innerText = "Processing...";
            resultImage.style.display = "none";
            downloadLink.style.display = "none";

            const config = {
                publicPath: './assets/', 
                // debug: true // Uncomment if needed
            };

            const blob = await removeBackground(imageFile, config);
            
            const url = URL.createObjectURL(blob);
            resultImage.src = url;
            resultImage.style.display = "block";
            
            downloadLink.href = url;
            downloadLink.download = "removed-bg-darkmode.png";
            downloadLink.style.display = "inline-block";
            
            statusText.innerText = "‚úÖ Done! Looks clean, darling!";
            statusText.style.color = "#00e676"; // Green Neon

        } catch (error) {
            console.error("Oops! Something went wrong:", error);
            statusText.innerText = "‚ùå Error occurred. Check Console (F12).";
            statusText.style.color = "#ff1744"; // Red Neon
            alert("Error! Please check Console (F12)");
        } finally {
            processBtn.disabled = false;
            processBtn.innerText = "üöÄ REMOVE BACKGROUND";
        }
    });
</script>

</body>
</html>
