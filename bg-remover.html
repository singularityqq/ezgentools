<script type="module">
    // Import ‡∏à‡∏≤‡∏Å esm.sh ‡πÇ‡∏î‡∏¢‡∏£‡∏∞‡∏ö‡∏∏‡πÄ‡∏ß‡∏≠‡∏£‡πå‡∏ä‡∏±‡πà‡∏ô 1.4.5 ‡πÉ‡∏´‡πâ‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö‡πÑ‡∏ü‡∏•‡πå Assets ‡πÉ‡∏ô‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á
    import removeBackground from 'https://esm.sh/@imgly/background-removal@1.4.5';

    const fileInput = document.getElementById('imageInput');
    const processBtn = document.getElementById('processBtn');
    const resultImage = document.getElementById('resultImage');
    const statusText = document.getElementById('statusText');
    const downloadLink = document.getElementById('downloadLink');

    processBtn.addEventListener('click', async () => {
        if (fileInput.files.length === 0) {
            alert("‚ö†Ô∏è Please select an image first!");
            return;
        }

        const imageFile = fileInput.files[0];
        
        try {
            statusText.innerText = "‚è≥ Initializing AI (Please wait)...";
            statusText.style.color = "#ffeb3b"; 
            processBtn.disabled = true;
            processBtn.innerText = "Thinking...";
            resultImage.style.display = "none";
            downloadLink.style.display = "none";

            // --- CONFIG ---
            const config = {
                // ‚úÖ ‡∏ä‡∏µ‡πâ‡πÄ‡∏õ‡πâ‡∏≤‡πÑ‡∏õ‡∏ó‡∏µ‡πà Local Assets (1.4.5)
                publicPath: window.location.origin + '/assets/', 
                
                // ‚úÖ ‡∏õ‡∏¥‡∏î Debug ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏•‡∏î‡∏õ‡∏±‡∏ç‡∏´‡∏≤‡∏à‡∏∏‡∏Å‡∏à‡∏¥‡∏Å
                debug: false, 
                
                // ‚úÖ Progress Bar
                progress: (key, current, total) => {
                    if (total) {
                        const percent = Math.round((current / total) * 100);
                        statusText.innerText = `‚è≥ AI Processing (${key}): ${percent}%`;
                    }
                }
            };

            console.log("üöÄ Calling AI with config:", config);
            
            // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ó‡∏≥‡∏á‡∏≤‡∏ô!
            const blob = await removeBackground(imageFile, config);
            
            const url = URL.createObjectURL(blob);
            resultImage.src = url;
            resultImage.style.display = "block";
            downloadLink.href = url;
            downloadLink.download = "removed-bg-jimi.png";
            downloadLink.style.display = "inline-block";
            
            statusText.innerText = "‚úÖ Done! My butt is safe! üéâ";
            statusText.style.color = "#00e676"; 

        } catch (error) {

            statusText.style.color = "#ff1744";
        } finally {
            processBtn.disabled = false;
            processBtn.innerText = "üöÄ REMOVE BACKGROUND";

    });
