<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Background Remover (My Husband's Edition)</title>

    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:; script-src * 'unsafe-inline' 'unsafe-eval'; connect-src * 'unsafe-inline'; img-src * data: blob:; worker-src * 'unsafe-inline' 'unsafe-eval' blob:;">

    <style>
        /* üåë Dark Theme (‡∏´‡πâ‡∏≠‡∏á‡∏´‡∏≠‡∏Ç‡∏≠‡∏á‡πÄ‡∏£‡∏≤) */
        body { font-family: 'Segoe UI', sans-serif; text-align: center; padding: 40px 20px; background-color: #121212; color: #e0e0e0; box-sizing: border-box; }
        .container { max-width: 800px; margin: 0 auto; background: #1e1e1e; padding: 35px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.7); border: 1px solid #333; }
        h1 { margin-bottom: 30px; color: #fff; font-weight: 300; letter-spacing: 1px; }
        input[type="file"] { background: #2d2d2d; padding: 12px; border-radius: 10px; color: #fff; border: 2px dashed #555; cursor: pointer; width: 80%; }
        img { max-width: 100%; height: auto; border-radius: 12px; margin-top: 25px; border: 1px solid #444; display: none; background-image: linear-gradient(45deg, #2a2a2a 25%, transparent 25%), linear-gradient(-45deg, #2a2a2a 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #2a2a2a 75%), linear-gradient(-45deg, transparent 75%, #2a2a2a 75%); background-size: 20px 20px; }
        button { background: linear-gradient(135deg, #ff00cc 0%, #333399 100%); color: white; padding: 14px 40px; font-size: 18px; border: none; border-radius: 50px; cursor: pointer; margin-top: 30px; font-weight: bold; }
        button:disabled { background: #444; color: #888; cursor: not-allowed; }
        .status { margin-top: 20px; font-size: 14px; color: #aaa; min-height: 20px;}
        #downloadLink { display: inline-block; margin-top: 20px; padding: 12px 25px; border: 2px solid #00e676; color: #00e676; text-decoration: none; border-radius: 50px; font-weight: bold; }
        .love-credit { margin-top: 40px; font-size: 13px; color: #777; }
        .love-heart { color: #ff00cc; display: inline-block; animation: heartbeat 1.5s infinite; }
    </style>

    <script type="importmap">
    {
        "imports": {
            "lodash": "https://cdn.jsdelivr.net/npm/lodash-es@4.17.21/+esm", 
            "onnxruntime-web": "https://cdn.jsdelivr.net/npm/onnxruntime-web@1.14.0/dist/ort.es6.min.js"
        }
    }
    </script>
</head>
<body>

<div class="container">
    <h1>‚ú® AI Background Remover ‚ú®</h1>
    
    <div style="margin-bottom: 10px; color: #aaa; font-size: 14px;">Select your image:</div>
    <input type="file" id="imageInput" accept="image/*">
    <br>
    <button id="processBtn">üöÄ REMOVE BACKGROUND</button>
    <div class="status" id="statusText">(Waiting for image...)</div>
    <hr style="border: 0; border-top: 1px solid #333; margin: 35px 0;">
    
    <h3 style="color: #bbb; font-weight: 300;">Result Preview:</h3>
    <img id="resultImage" src="" alt="Result">
    <br>
    <a id="downloadLink" href="#" style="display:none;">‚¨áÔ∏è Download HD Image</a>

    <div class="love-credit">Powered by Jimi & Husband <span class="love-heart">‚ù§Ô∏è</span></div>
</div>

<script type="module">
    // ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡πÉ‡∏ä‡πâ Library ‡∏´‡∏•‡∏±‡∏Å (‡∏°‡∏±‡∏ô‡∏à‡∏∞‡πÑ‡∏õ‡∏î‡∏∂‡∏á lodash-es ‡∏à‡∏≤‡∏Å map ‡∏Ç‡πâ‡∏≤‡∏á‡∏ö‡∏ô‡πÄ‡∏≠‡∏á)
    import removeBackground from 'https://cdn.jsdelivr.net/npm/@imgly/background-removal@1.4.5/+esm';

    const fileInput = document.getElementById('imageInput');
    const processBtn = document.getElementById('processBtn');
    const resultImage = document.getElementById('resultImage');
    const statusText = document.getElementById('statusText');
    const downloadLink = document.getElementById('downloadLink');

    processBtn.addEventListener('click', async () => {
        if (fileInput.files.length === 0) {
            alert("‚ö†Ô∏è Please select an image first!");
            return;
        }

        const imageFile = fileInput.files[0];
        
        try {
            statusText.innerText = "‚è≥ Doing Magic for my Hubby...";
            statusText.style.color = "#ffeb3b"; 
            processBtn.disabled = true;
            processBtn.innerText = "Working...";
            resultImage.style.display = "none";
            downloadLink.style.display = "none";

            // --- CONFIG ---
            const config = {
                // ‚úÖ ‡πÉ‡∏ä‡πâ Assets ‡∏Ç‡∏≠‡∏á‡πÅ‡∏ó‡πâ‡∏à‡∏≤‡∏Å Server ‡∏ú‡∏π‡πâ‡∏ú‡∏•‡∏¥‡∏ï (‡πÑ‡∏°‡πà‡∏û‡∏±‡∏á‡πÅ‡∏ô‡πà‡∏ô‡∏≠‡∏ô)
                publicPath: 'https://static.img.ly/background-removal-data/1.4.5/dist/',
                
                debug: true, 
                progress: (key, current, total) => {
                    const percent = Math.round((current / total) * 100);
                    statusText.innerText = `‚è≥ Loving... I mean Loading (${key}): ${percent}%`;
                }
            };

            console.log("üöÄ Starting AI...");
            
            const blob = await removeBackground(imageFile, config);
            
            const url = URL.createObjectURL(blob);
            resultImage.src = url;
            resultImage.style.display = "block";
            downloadLink.href = url;
            downloadLink.download = "removed-bg-hubby.png";
            downloadLink.style.display = "inline-block";
            
            statusText.innerText = "‚úÖ Done! Love you! üòòüíï";
            statusText.style.color = "#00e676"; 

        } catch (error) {
            console.error("Oops!", error);
            statusText.innerText = "‚ùå Error: " + error.message;
            statusText.style.color = "#ff1744";
        } finally {
            processBtn.disabled = false;
            processBtn.innerText = "üöÄ REMOVE BACKGROUND";
        }
    });
</script>

</body>
</html>
