<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Background Remover</title>
    
    <script type="importmap">
    {
        "imports": {
            "lodash": "https://unpkg.com/lodash-es@4.17.21/lodash.js",
            "onnxruntime-web": "https://cdn.jsdelivr.net/npm/onnxruntime-web@1.14.0/dist/ort.es6.min.js"
        }
    }
    </script>

    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; padding: 40px; background-color: #f4f4f9; color: #333; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { margin-bottom: 30px; color: #4a4a4a; }
        
        /* Image Preview Box */
        img { 
            max-width: 100%; 
            height: auto; 
            border-radius: 10px;
            margin-top: 20px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            /* Hide initially to avoid ugly broken icon */
            display: none; 
        }

        /* Pretty Button */
        button { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; 
            padding: 12px 30px; 
            font-size: 18px; 
            border: none; 
            border-radius: 50px; 
            cursor: pointer; 
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4); }
        button:disabled { background: #ccc; cursor: not-allowed; transform: none; box-shadow: none; }
        
        .status { margin-top: 15px; font-weight: bold; min-height: 24px; }
    </style>
</head>
<body>

<div class="container">
    <h1>‚ú® AI Background Remover (Local) ‚ú®</h1>
    
    <input type="file" id="imageInput" accept="image/*" style="font-size: 16px;">
    <br>
    
    <button id="processBtn">üöÄ Remove Background Now</button>
    
    <div class="status" id="statusText" style="color: gray;">(Ready to process...)</div>
    
    <hr style="margin: 30px 0; border: 0; border-top: 1px solid #eee;">
    
    <h3>Result:</h3>
    <img id="resultImage" src="" alt="Result will appear here">
    
    <br>
    <a id="downloadLink" href="#" style="display:none; margin-top:10px; text-decoration:none; color:#764ba2; font-weight:bold;">‚¨áÔ∏è Download Image</a>
</div>

<script type="module">
    // Import from your LOCAL file (renamed to imgly.js)
    import removeBackground from './assets/imgly.js';

    const fileInput = document.getElementById('imageInput');
    const processBtn = document.getElementById('processBtn');
    const resultImage = document.getElementById('resultImage');
    const statusText = document.getElementById('statusText');
    const downloadLink = document.getElementById('downloadLink');

    processBtn.addEventListener('click', async () => {
        if (fileInput.files.length === 0) {
            alert("‚ö†Ô∏è Please select an image first!");
            return;
        }

        const imageFile = fileInput.files[0];
        
        try {
            // Update UI
            statusText.innerText = "‚è≥ Processing... (Reading Shards)";
            statusText.style.color = "#d68910"; // Orange
            processBtn.disabled = true;
            processBtn.innerText = "Working...";
            resultImage.style.display = "none"; // Hide old result
            downloadLink.style.display = "none";

            // --- ‚ú® CONFIGURATION ‚ú® ---
            const config = {
                // Point to your local assets folder
                publicPath: './assets/', 
                debug: true
            };

            // Run the magic
            const blob = await removeBackground(imageFile, config);
            
            // Show result
            const url = URL.createObjectURL(blob);
            resultImage.src = url;
            resultImage.style.display = "block"; // Show image
            
            // Setup download link
            downloadLink.href = url;
            downloadLink.download = "removed-bg.png";
            downloadLink.style.display = "inline-block";
            
            statusText.innerText = "‚úÖ Done! Background removed.";
            statusText.style.color = "green";

        } catch (error) {
            console.error("Oops! Something went wrong:", error);
            statusText.innerText = "‚ùå Error occurred. Check Console (F12).";
            statusText.style.color = "red";
            alert("Error processing image! Please check the Console (F12) for details.");
        } finally {
            processBtn.disabled = false;
            processBtn.innerText = "üöÄ Remove Background Now";
        }
    });
</script>

</body>
</html>
