    <style>
        /* üåë Dark Theme (‡∏î‡∏µ‡πÑ‡∏ã‡∏ô‡πå‡πÄ‡∏î‡∏¥‡∏°) */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; padding: 40px 20px; background-color: #121212; color: #e0e0e0; min-height: 100vh; box-sizing: border-box; }
        .container { max-width: 800px; margin: 0 auto; background: #1e1e1e; padding: 35px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.7); border: 1px solid #333; }

<body>

<div class="container">
    <h1>‚ú® AI Background Remover ‚ú®</h1>
    
    <div style="margin-bottom: 10px; color: #aaa; font-size: 14px;">Select your image:</div>
    <input type="file" id="imageInput" accept="image/*">
    <br>
    
    <button id="processBtn">üöÄ REMOVE BACKGROUND</button>
    
    <div class="status" id="statusText">(Waiting for image...)</div>
    
    <hr>
    
    <h3 style="color: #bbb; font-weight: 300;">Result Preview:</h3>
    <img id="resultImage" src="" alt="Result will appear here">
    
    <br>
    <a id="downloadLink" href="#" style="display:none;">‚¨áÔ∏è Download HD Image</a>

    <div class="love-credit">
        Powered by Jimi & Husband <span class="love-heart">‚ù§Ô∏è</span>
    </div>
</div>

<script type="module">
    import removeBackground from './assets/imgly.js';

    const fileInput = document.getElementById('imageInput');
    const processBtn = document.getElementById('processBtn');
    const resultImage = document.getElementById('resultImage');
    const statusText = document.getElementById('statusText');
    const downloadLink = document.getElementById('downloadLink');

    processBtn.addEventListener('click', async () => {
        if (fileInput.files.length === 0) {
            alert("‚ö†Ô∏è Please select an image first!");
            return;
        }

        const imageFile = fileInput.files[0];
        
        try {
            statusText.innerText = "‚è≥ Processing... (Warming up AI Brain)";
            statusText.style.color = "#ffeb3b"; 
            processBtn.disabled = true;
            processBtn.innerText = "Processing...";
            resultImage.style.display = "none";
            downloadLink.style.display = "none";

            const config = {
                // ‚úÖ Config ‡πÄ‡∏î‡∏¥‡∏°‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á‡πÅ‡∏•‡πâ‡∏ß
                publicPath: window.location.origin + '/assets/', 
                debug: false,
                progress: (key, current, total) => {
                    if (total === 0) return;
                    const percent = Math.round((current / total) * 100);
                    if (!isNaN(percent)) {
                        statusText.innerText = `‚è≥ AI is thinking (${key}): ${percent}%`;
                    }
                }
            };

            console.log("üöÄ Starting AI...");
            const blob = await removeBackground(imageFile, config);
            
            const url = URL.createObjectURL(blob);
            resultImage.src = url;
            resultImage.style.display = "block";
            
            downloadLink.href = url;
            downloadLink.download = "removed-bg-darkmode.png";
            downloadLink.style.display = "inline-block";
            
            statusText.innerText = "‚úÖ Done! Clean & Perfect!";
            statusText.style.color = "#00e676"; 

        } catch (error) {
            console.error("Oops! Something went wrong:", error);
            statusText.innerText = "‚ùå Error: " + error.message;
            statusText.style.color = "#ff1744";
        } finally {
            processBtn.disabled = false;
            processBtn.innerText = "üöÄ REMOVE BACKGROUND";
        }
    });
</script>
