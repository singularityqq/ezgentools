</head>
<body>

<div class="container">
    <h1>‚ú® AI Background Remover ‚ú®</h1>

</div>

<script src="https://cdn.jsdelivr.net/npm/@imgly/background-removal@1.4.5/dist/imgly-background-removal.min.js"></script>

<script>
    const fileInput = document.getElementById('imageInput');
    const processBtn = document.getElementById('processBtn');
    const resultImage = document.getElementById('resultImage');
    const statusText = document.getElementById('statusText');
    const downloadLink = document.getElementById('downloadLink');

    // üïµÔ∏è‚Äç‚ôÄÔ∏è ‡∏™‡πà‡∏ß‡∏ô Debug: ‡πÄ‡∏ä‡πá‡∏Ñ‡∏ß‡πà‡∏≤‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£‡∏ä‡∏∑‡πà‡∏≠‡∏≠‡∏∞‡πÑ‡∏£‡∏Å‡∏±‡∏ô‡πÅ‡∏ô‡πà?
    window.onload = function() {
        if (typeof imglyRemoveBackground !== 'undefined') {
            console.log("‚úÖ SUCCESS: ‡∏û‡∏ö‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£ 'imglyRemoveBackground' ‡πÅ‡∏•‡πâ‡∏ß!");
        } else {
            console.log("‚ùå DEBUG INFO: ‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£ global ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏ó‡∏µ‡πà‡∏Ç‡∏∂‡πâ‡∏ô‡∏ï‡πâ‡∏ô‡∏î‡πâ‡∏ß‡∏¢ imgly:");
            console.log(Object.keys(window).filter(k => k.toLowerCase().includes('imgly')));
        }
    };

    processBtn.addEventListener('click', async () => {
        if (fileInput.files.length === 0) {
            alert("‚ö†Ô∏è Please select an image first!");
            return;
        }

        const imageFile = fileInput.files[0];
        
        try {
            statusText.innerText = "‚è≥ Initializing AI...";
            statusText.style.color = "#ffeb3b"; 
            processBtn.disabled = true;
            processBtn.innerText = "Thinking...";
            resultImage.style.display = "none";
            downloadLink.style.display = "none";

            const config = {
                // ‚úÖ Local Assets Path
                publicPath: window.location.origin + '/assets/', 
                debug: false, 
                progress: (key, current, total) => {
                    const percent = Math.round((current / total) * 100);
                    statusText.innerText = `‚è≥ AI Processing (${key}): ${percent}%`;
                }
            };

            console.log("üöÄ Calling imglyRemoveBackground...");
            
            // üî• KEY POINT: ‡∏ä‡∏∑‡πà‡∏≠‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á‡∏Ñ‡∏∑‡∏≠ "imglyRemoveBackground" (‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ñ‡∏≥‡∏ß‡πà‡∏≤ Removal)
            // ‡πÅ‡∏•‡∏∞‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£‡∏ô‡∏µ‡πâ‡πÄ‡∏õ‡πá‡∏ô Function ‡πÇ‡∏î‡∏¢‡∏ï‡∏£‡∏á‡πÄ‡∏•‡∏¢ ‡πÑ‡∏°‡πà‡∏ï‡πâ‡∏≠‡∏á .removeBackground ‡∏≠‡∏µ‡∏Å‡∏ó‡∏µ
            let blob;
            
            // ‡∏Å‡∏±‡∏ô‡πÄ‡∏´‡∏ô‡∏µ‡∏¢‡∏ß: ‡∏•‡∏≠‡∏á‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡πÅ‡∏ö‡∏ö Function ‡∏ï‡∏£‡∏á‡πÜ ‡∏Å‡πà‡∏≠‡∏ô
            if (typeof imglyRemoveBackground === 'function') {
                 blob = await imglyRemoveBackground(imageFile, config);
            } 
            // ‡πÄ‡∏ú‡∏∑‡πà‡∏≠‡∏°‡∏±‡∏ô‡∏ã‡πà‡∏≠‡∏ô‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô object (‡∏ö‡∏≤‡∏á‡∏ó‡∏µ browser bundle ‡∏ó‡∏≥‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏•‡∏Å‡πÜ)
            else if (window.imglyBackgroundRemoval && typeof window.imglyBackgroundRemoval.removeBackground === 'function') {
                 blob = await window.imglyBackgroundRemoval.removeBackground(imageFile, config);
            }
            else {
                throw new Error("‡∏´‡∏≤‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏•‡∏ö‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡πÑ‡∏°‡πà‡πÄ‡∏à‡∏≠! (‡πÇ‡∏õ‡∏£‡∏î‡∏î‡∏π Console F12)");
            }
            
            const url = URL.createObjectURL(blob);
            resultImage.src = url;
            resultImage.style.display = "block";
            downloadLink.href = url;
            downloadLink.download = "removed-bg-jimi.png";
            downloadLink.style.display = "inline-block";
            
            statusText.innerText = "‚úÖ Done! Clean & Perfect! üéâ";

        } catch (error) {

            statusText.innerText = "‚ùå Error: " + error.message;

        }
    });
</script>
