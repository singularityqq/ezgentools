    <script>
        // --- ü§ñ ‡∏™‡πà‡∏ß‡∏ô‡∏™‡∏°‡∏≠‡∏á AI ‡πÅ‡∏ö‡∏ö‡πÉ‡∏´‡∏°‡πà (‡πÉ‡∏ä‡πâ‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡πÅ‡∏ó‡∏ô‡∏ï‡∏±‡∏ß‡∏´‡∏ô‡∏±‡∏á‡∏™‡∏∑‡∏≠ ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡πÇ‡∏Ñ‡πâ‡∏î‡∏û‡∏±‡∏á) ---
        
        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£‡∏à‡∏≤‡∏Å‡∏£‡∏´‡∏±‡∏™‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç (Safe Generator)
        function fromCodes(codes) {
            return String.fromCodePoint(...codes);
        }

        // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ä‡∏∏‡∏î‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£ a-z, A-Z, 0-9 ‡πÅ‡∏ö‡∏ö‡∏õ‡∏•‡∏≠‡∏î‡∏†‡∏±‡∏¢
        const alphabet = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";

        // ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö‡∏ü‡∏≠‡∏ô‡∏ï‡πå‡∏î‡πâ‡∏ß‡∏¢ "‡∏£‡∏∞‡∏¢‡∏∞‡∏´‡πà‡∏≤‡∏á‡∏ó‡∏≤‡∏á‡∏Ñ‡∏ì‡∏¥‡∏ï‡∏®‡∏≤‡∏™‡∏ï‡∏£‡πå" (Math Offsets)
        const styles = {
            "Bold": {
                // a-z ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ó‡∏µ‡πà‡∏£‡∏´‡∏±‡∏™ 119834
                lower: 119834, 
                // A-Z ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ó‡∏µ‡πà‡∏£‡∏´‡∏±‡∏™ 119808
                upper: 119808, 
                // 0-9 ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ó‡∏µ‡πà‡∏£‡∏´‡∏±‡∏™ 120782
                digit: 120782 
            },
            "Italic": {
                lower: 119886, upper: 119860, digit: 48 // digit ‡πÉ‡∏ä‡πâ‡πÄ‡∏•‡∏Ç‡πÄ‡∏î‡∏¥‡∏°
            },
            "Bold Italic": {
                lower: 119938, upper: 119912, digit: 48
            },
            "Script (Handwriting)": {
                lower: 119990, upper: 119964, digit: 48
            },
            "Double Struck (Pro)": {
                lower: 120146, upper: 120120, digit: 120792
            },
            "Monospace (Code)": {
                lower: 120406, upper: 120380, digit: 120822
            },
            "Bubble (Cute)": {
                 // Bubble ‡πÉ‡∏ä‡πâ‡∏™‡∏π‡∏ï‡∏£‡∏û‡∏¥‡πÄ‡∏®‡∏©
                 isBubble: true 
            }
        };

        function convertText(text, styleName) {
            const style = styles[styleName];
            let result = "";

            for (let char of text) {
                let code = char.codePointAt(0);
                
                // ‡∏ñ‡πâ‡∏≤‡πÄ‡∏õ‡πá‡∏ô‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡πá‡∏Å a-z (‡∏£‡∏´‡∏±‡∏™ 97-122)
                if (code >= 97 && code <= 122) {
                    if (style.isBubble) result += String.fromCodePoint(9424 + (code - 97));
                    else result += String.fromCodePoint(style.lower + (code - 97));
                } 
                // ‡∏ñ‡πâ‡∏≤‡πÄ‡∏õ‡πá‡∏ô‡∏ï‡∏±‡∏ß‡πÉ‡∏´‡∏ç‡πà A-Z (‡∏£‡∏´‡∏±‡∏™ 65-90)
                else if (code >= 65 && code <= 90) {
                    if (style.isBubble) result += String.fromCodePoint(9398 + (code - 65));
                    else result += String.fromCodePoint(style.upper + (code - 65));
                }
                // ‡∏ñ‡πâ‡∏≤‡πÄ‡∏õ‡πá‡∏ô‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç 0-9 (‡∏£‡∏´‡∏±‡∏™ 48-57)
                else if (code >= 48 && code <= 57) {
                     if (style.digit === 48) result += char; // ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏™‡πÑ‡∏ï‡∏•‡πå‡πÉ‡∏´‡πâ‡πÉ‡∏ä‡πâ‡∏ï‡∏±‡∏ß‡πÄ‡∏î‡∏¥‡∏°
                     else result += String.fromCodePoint(style.digit + (code - 48));
                }
                // ‡∏™‡∏±‡∏ç‡∏•‡∏±‡∏Å‡∏©‡∏ì‡πå‡∏≠‡∏∑‡πà‡∏ô‡πÜ (‡πÄ‡∏ß‡πâ‡∏ô‡∏ß‡∏£‡∏£‡∏Ñ, !, ?) ‡∏õ‡∏•‡πà‡∏≠‡∏¢‡πÑ‡∏ß‡πâ‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÄ‡∏î‡∏¥‡∏°
                else {
                    result += char;
                }
            }
            return result;
        }

        function render() {
            let input = document.getElementById('inputText').value;
            if (!input) input = "Type something...";
            
            const outputArea = document.getElementById('outputArea');
            let html = "";

            // ‡∏ß‡∏ô‡∏•‡∏π‡∏õ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏Å‡∏≤‡∏£‡πå‡∏î‡πÅ‡∏ï‡πà‡∏•‡∏∞‡∏ü‡∏≠‡∏ô‡∏ï‡πå
            for (let styleName in styles) {
                let fancyText = convertText(input, styleName);
                
                html += `
                <div class="font-card">
                    <div>
                        <span class="font-name">${styleName}</span>
                        <div class="preview-text">${fancyText}</div>
                    </div>
                    <button class="copy-btn" onclick="copyText(this, '${fancyText.replace(/'/g, "\\'")}')">Copy</button>
                </div>`;
            }
            outputArea.innerHTML = html;
        }

        function copyText(btn, text) {
            navigator.clipboard.writeText(text);
            let original = btn.innerText;
            btn.innerText = "Copied!";
            btn.style.background = "#34d399";
            btn.style.color = "#0f172a";
            setTimeout(() => {
                btn.innerText = original;
                btn.style.background = "";
                btn.style.color = "";
            }, 2000);
        }

        // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
        render();
