        const normal = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";

        function generateFonts() {
            let input = document.getElementById('inputText').value;
            const outputArea = document.getElementById('outputArea');
            outputArea.innerHTML = ""; // Clear previous

            if (!input) {
                input = "Type Something..."; // Default preview
            }

            // Loop through each font style
            for (const [styleName, mapString] of Object.entries(maps)) {
                let convertedText = "";
                
                // Convert each character
                for (let i = 0; i < input.length; i++) {
                    const char = input[i];
                    const index = normal.indexOf(char);
                    if (index !== -1 && index < mapString.length) {
                        convertedText += mapString[index];
                    } else {
                        convertedText += char; // Keep special chars as is
                    }
                }

                // Append to HTML
                outputArea.innerHTML += `
                    <div class="font-card">
                        <div style="overflow:hidden;">
                            <span class="font-name">${styleName}</span>
                            <div class="preview-text">${convertedText}</div>
                        </div>
                        <button class="copy-btn" onclick="copyToClipboard(this, '${convertedText.replace(/'/g, "\\'")}')">Copy</button>
                    </div>
                `;
            }
        }

        function copyToClipboard(btn, text) {
            navigator.clipboard.writeText(text);
            let original = btn.innerText;
            btn.innerText = "Copied!";
            btn.style.background = "#34d399";
            btn.style.color = "#0f172a";
            setTimeout(() => {
                btn.innerText = original;
                btn.style.background = "";
                btn.style.color = "";
            }, 2000);
