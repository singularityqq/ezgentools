        :root { --primary: #6366f1; /* Indigo */ --dark: #0f172a; --light: #f8fafc; --accent: #818cf8; --card: #1e293b; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: var(--dark); color: var(--light); line-height: 1.6; }
        
        /* Navbar */
        .navbar { background-color: rgba(15, 23, 42, 0.95); padding: 1rem 2rem; border-bottom: 1px solid #334155; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; backdrop-filter: blur(10px); }

        .nav-links a { color: #cbd5e1; text-decoration: none; margin-left: 1.5rem; transition: 0.3s; font-weight: 500; }
        .nav-links a:hover { color: var(--accent); }
        
        /* Container */
        .container { max-width: 800px; margin: 4rem auto; padding: 0 1rem; text-align: center; }
        h1 { font-size: 3rem; margin-bottom: 0.5rem; background: linear-gradient(to right, #6366f1, #a855f7); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 800; }
        p.desc { color: #94a3b8; font-size: 1.2rem; margin-bottom: 2.5rem; }

        /* Input Area */
        .input-box { position: relative; max-width: 600px; margin: 0 auto 2rem auto; display:flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
        input[type="text"] { flex: 1; padding: 15px 20px; border-radius: 12px; border: 2px solid #475569; background: #1e293b; color: white; font-size: 1.1rem; outline: none; transition: 0.3s; min-width: 200px; }

        button.gen-btn:hover { transform: translateY(-3px); background-color: var(--accent); }

        /* Results Area */

        .caption-item { background: var(--card); padding: 1.5rem; border-radius: 12px; margin-bottom: 1rem; border: 1px solid #334155; position: relative; transition: 0.3s; display: flex; justify-content: space-between; align-items: center; }
        .caption-item:hover { transform: translateY(-3px); border-color: var(--accent); box-shadow: 0 10px 30px rgba(0,0,0,0.2); }

        .caption-text { font-size: 1.1rem; color: #e2e8f0; font-weight: 500; display: block; margin-bottom: 5px; }
        
        .tag { display: inline-block; padding: 3px 8px; border-radius: 4px; font-size: 0.75rem; font-weight: bold; text-transform: uppercase; letter-spacing: 0.5px; }
        .tag-aesthetic { background: rgba(168, 85, 247, 0.15); color: #c084fc; }
        .tag-witty { background: rgba(234, 179, 8, 0.15); color: #facc15; }
        .tag-short { background: rgba(59, 130, 246, 0.15); color: #60a5fa; }
        .tag-love { background: rgba(244, 63, 94, 0.15); color: #fb7185; }

        .copy-btn { background: transparent; border: 1px solid #475569; color: #94a3b8; padding: 8px 16px; border-radius: 8px; cursor: pointer; font-size: 0.9rem; transition: 0.3s; font-weight: 600; }
        .copy-btn:hover { background: var(--accent); color: white; border-color: var(--accent); }

        footer { margin-top: 5rem; color: #64748b; font-size: 0.9rem; border-top: 1px solid #1e293b; padding: 2rem; }
        
        @media (max-width: 600px) { h1 { font-size: 2rem; } }
    </style>
</head>
<body>

            kw = kw.charAt(0).toUpperCase() + kw.slice(1);

            // --- üá∫üá∏ English Templates Database ---
            const templates = [
                // üü£ Aesthetic (‡∏™‡∏≤‡∏¢‡∏Ñ‡∏∏‡∏°‡πÇ‡∏ó‡∏ô ‡∏™‡∏±‡πâ‡∏ô‡πÜ ‡πÄ‡∏ó‡πà‡πÜ)
                { t: `Just ${kw} vibes. ‚ú®`, tag: "aesthetic" },
                { t: `Life is better with ${kw}.`, tag: "aesthetic" },
                { t: `Current mood: ${kw}. ‚òÅÔ∏è`, tag: "aesthetic" },
                { t: `In my ${kw} era.`, tag: "aesthetic" },
                { t: `Chasing ${kw}.`, tag: "aesthetic" },
                { t: `Peace, love, and ${kw}. ‚úåÔ∏è`, tag: "aesthetic" },
                { t: `Less perfection, more ${kw}.`, tag: "aesthetic" },
                { t: `It‚Äôs a ${kw} kind of day.`, tag: "aesthetic" },

                // üü° Witty/Funny (‡∏™‡∏≤‡∏¢‡∏ï‡∏•‡∏Å ‡∏™‡∏≤‡∏¢‡∏Å‡∏ß‡∏ô)
                { t: `I run on caffeine and ${kw}. ‚òï`, tag: "witty" },
                { t: `Sorry, I can‚Äôt. I have plans with ${kw}.`, tag: "witty" },

            let html = `

            templates.forEach(item => {

            });

            resDiv.innerHTML = html;
            resDiv.style.display = "block";
        }

        function copyText(btn, text) {
            navigator.clipboard.writeText(text);
            let original = btn.innerText;
            btn.innerText = "Copied!";
            btn.style.background = "#818cf8";
            btn.style.color = "white";
            setTimeout(() => {
                btn.innerText = original;
                btn.style.background = "";

            }, 2000);
        }
