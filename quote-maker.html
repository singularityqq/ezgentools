<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Maker - EzGenTools</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Lora:ital,wght@1,600&family=Montserrat:wght@800&family=Pacifico&family=Playfair+Display:wght@900&display=swap" rel="stylesheet">

    <style>
        /* Theme */
        :root { --primary: #f59e0b; --dark: #0f172a; --light: #f8fafc; --accent: #fbbf24; --card: #1e293b; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: var(--dark); color: var(--light); line-height: 1.6; }
        
        /* Navbar */
        .navbar { background-color: rgba(15, 23, 42, 0.95); padding: 1rem 2rem; border-bottom: 1px solid #334155; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 999; backdrop-filter: blur(10px); }
        .logo { font-size: 1.5rem; font-weight: bold; color: white; text-decoration: none; }
        .logo span { color: var(--accent); }
        .nav-links a { color: #cbd5e1; text-decoration: none; margin-left: 1.5rem; font-weight: 500; }

        /* Container */
        .container { max-width: 900px; margin: 0 auto; padding: 2rem 1rem; text-align: center; }
        h1 { font-size: 2.5rem; margin-bottom: 0.5rem; background: linear-gradient(to right, #f59e0b, #ec4899); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        p.desc { color: #94a3b8; font-size: 1.1rem; margin-bottom: 2rem; }

        /* Wrapper */
        .editor-wrapper { display: flex; flex-wrap: wrap; gap: 2rem; justify-content: center; align-items: flex-start; }

        /* --- PREVIEW SECTION --- */
        .preview-section { flex: 1; min-width: 300px; display: flex; justify-content: center; }
        
        /* üî• The Box (‡∏ô‡πâ‡∏≠‡∏á‡∏Å‡∏•‡πà‡∏≠‡∏á‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß) */
        .preview-container {
            width: 100%;
            max-width: 500px;
            aspect-ratio: 1 / 1; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }
        
        #quoteTextDisplay {
            font-size: 2rem; font-weight: bold; color: white; text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5); word-wrap: break-word; white-space: pre-wrap;
            /* Default Font */
            font-family: 'Montserrat', sans-serif; 
        }
        
        /* ‚úÖ ‡∏•‡∏≤‡∏¢‡∏ô‡πâ‡∏≥‡∏Å‡∏•‡∏±‡∏ö‡∏°‡∏≤‡πÅ‡∏•‡πâ‡∏ß! */
        .watermark { position: absolute; bottom: 15px; right: 20px; font-size: 0.8rem; opacity: 0.6; color: white; font-family: sans-serif; letter-spacing: 1px; }

        /* --- CONTROLS SECTION --- */
        .controls-section { flex: 1; min-width: 300px; max-width: 400px; background: var(--card); padding: 2rem; border-radius: 16px; border: 1px solid #334155; text-align: left; }
        .label { color: var(--accent); display: block; margin-bottom: 8px; font-weight: bold; font-size: 0.9rem; text-transform: uppercase; }
        
        /* Inputs */
        textarea, select { width: 100%; padding: 12px; border-radius: 8px; border: 2px solid #475569; background: #0f172a; color: white; font-size: 1rem; outline: none; margin-bottom: 1.5rem; box-sizing: border-box; font-family: inherit; }
        select { cursor: pointer; appearance: none; background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23fbbf24%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-13%205.4A17.6%2017.6%200%200%200%200%2087.2c0%205%201.8%209.3%205.4%2013l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%20100.3c3.6-3.6%205.4-7.8%205.4-12.8%200-5-1.8-9.3-5.4-13z%22%2F%3E%3C%2Fsvg%3E"); background-repeat: no-repeat; background-position: right 12px top 50%; background-size: 12px auto; }

        /* Color & Buttons */
        .bg-options { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 1rem; }
        .bg-btn { padding-bottom: 100%; border-radius: 50%; cursor: pointer; border: 3px solid transparent; transition: 0.2s; }
        .bg-btn:hover { transform: scale(1.1); } .bg-btn.active { border-color: white; }
        
        button { width: 100%; padding: 12px; border: none; border-radius: 8px; font-size: 1rem; font-weight: bold; cursor: pointer; margin-bottom: 10px; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 8px; }
        button:hover { transform: translateY(-2px); }
        .btn-random { background: #334155; color: white; }
        .btn-save { background: var(--primary); color: white; }
        .btn-share { background: #1877f2; color: white; } /* ‡∏™‡∏µ Facebook */

        footer { margin-top: 4rem; color: #64748b; font-size: 0.9rem; padding: 2rem; }

        /* üî• MOBILE FIX üî• */
        @media (max-width: 768px) {
            .container { padding-top: 1rem; }
            .editor-wrapper { flex-direction: column; align-items: center; gap: 40px; }
            .preview-container { max-width: 300px; margin: 0 auto; }
            #quoteTextDisplay { font-size: 1.5rem; }
            .controls-section { width: 100%; max-width: 320px; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="logo">EzGen<span>Tools</span></a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="quote-maker.html" style="color: var(--accent);">Quote Maker</a>
        </div>
    </nav>

    <div class="container">
        <h1>Quote Maker üé®</h1>
        <p class="desc">Create beautiful quotes with custom fonts & backgrounds.</p>

        <div class="editor-wrapper">
            
            <div class="preview-section">
                <div id="captureArea" class="preview-container">
                    <div id="quoteTextDisplay">Type your text...</div>
                    <div class="watermark">ezgentools.com</div>
                </div>
            </div>

            <div class="controls-section">
                <label class="label">1. Your Text:</label>
                <textarea id="quoteInput" rows="3" placeholder="Type here...">Type your text...</textarea>

                <label class="label">2. Choose Font:</label>
                <select id="fontSelect" onchange="changeFont()">
                    <option value="'Montserrat', sans-serif" style="font-family: 'Montserrat';">Montserrat (Bold Modern)</option>
                    <option value="'Playfair Display', serif" style="font-family: 'Playfair Display';">Playfair (Elegant Serif)</option>
                    <option value="'Lora', serif" style="font-family: 'Lora';">Lora (Classic Italic)</option>
                    <option value="'Pacifico', cursive" style="font-family: 'Pacifico';">Pacifico (Cute Script)</option>
                    <option value="'Dancing Script', cursive" style="font-family: 'Dancing Script';">Dancing Script (Handwriting)</option>
                </select>

                <label class="label">3. Background:</label>
                <div class="bg-options">
                    <div class="bg-btn active" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);" onclick="changeBg(this)"></div>
                    <div class="bg-btn" style="background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);" onclick="changeBg(this)"></div>
                    <div class="bg-btn" style="background: linear-gradient(to right, #00c6ff, #0072ff);" onclick="changeBg(this)"></div>
                    <div class="bg-btn" style="background: linear-gradient(to right, #f093fb 0%, #f5576c 100%);" onclick="changeBg(this)"></div>
                </div>
                <button class="btn-random" onclick="randomBg()">üé≤ Random BG</button>
                
                <label class="label" style="margin-top: 1.5rem;">4. Save & Share:</label>
                <button class="btn-save" onclick="saveImage()">üì∏ Save Image</button>
                <button class="btn-share" onclick="shareToFb()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/></svg>
                    Share to Facebook
                </button>
            </div>
        </div>
    </div>

    <footer>&copy; 2026 EzGenTools.com</footer>

    <script>
        // --- Elements ---
        const quoteInput = document.getElementById('quoteInput');
        const quoteTextDisplay = document.getElementById('quoteTextDisplay');
        const captureArea = document.getElementById('captureArea');
        const bgBtns = document.querySelectorAll('.bg-btn');
        const fontSelect = document.getElementById('fontSelect');

        // 1. Real-time Text Update
        quoteInput.addEventListener('input', function() {
            quoteTextDisplay.innerText = this.value || 'Type your text...';
        });

        // ‚úÖ 2. Change Font Function (New!)
        function changeFont() {
            const selectedFont = fontSelect.value;
            quoteTextDisplay.style.fontFamily = selectedFont;
            // ‡∏õ‡∏£‡∏±‡∏ö‡∏Ç‡∏ô‡∏≤‡∏î‡∏ï‡∏±‡∏ß‡∏´‡∏ô‡∏±‡∏á‡∏™‡∏∑‡∏≠‡∏ï‡∏≤‡∏°‡∏ü‡∏≠‡∏ô‡∏ï‡πå (‡∏ö‡∏≤‡∏á‡∏ü‡∏≠‡∏ô‡∏ï‡πå‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡πá‡∏Å/‡πÉ‡∏´‡∏ç‡πà‡πÑ‡∏°‡πà‡πÄ‡∏ó‡πà‡∏≤‡∏Å‡∏±‡∏ô)
            if(selectedFont.includes('Pacifico') || selectedFont.includes('Dancing')) {
                quoteTextDisplay.style.fontSize = "2.5rem";
            } else {
                 quoteTextDisplay.style.fontSize = "2rem";
            }
        }

        // 3. Change Background
        function changeBg(el) {
            bgBtns.forEach(btn => btn.classList.remove('active'));
            el.classList.add('active');
            captureArea.style.background = el.style.background;
        }

        // 4. Random Background
        function randomBg() {
            const c1 = '#' + Math.floor(Math.random()*16777215).toString(16);
            const c2 = '#' + Math.floor(Math.random()*16777215).toString(16);
            captureArea.style.background = `linear-gradient(${Math.floor(Math.random()*360)}deg, ${c1}, ${c2})`;
        }

        // 5. Save Image
        function saveImage() {
            const btn = document.querySelector('.btn-save');
            const original = btn.innerHTML;
            btn.innerHTML = '‚è≥ Saving...';
            html2canvas(captureArea, { scale: 2, backgroundColor: null }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'quote-ezgentools.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
                btn.innerHTML = '‚úÖ Saved!';
                setTimeout(() => btn.innerHTML = original, 2000);
            });
        }

        // ‚úÖ 6. Share to Facebook Function (‡∏Å‡∏π‡πâ‡∏Ñ‡∏∑‡∏ô‡∏°‡∏≤‡πÅ‡∏•‡πâ‡∏ß!)
        function shareToFb() {
            const url = encodeURIComponent(window.location.href);
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, '_blank', 'width=600,height=400');
            alert("üëâ Tip: Please upload the saved image manually in the Facebook window.");
        }
    </script>
</body>
</html>
