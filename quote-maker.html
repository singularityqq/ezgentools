<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Maker - EzGenTools</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        /* Theme */
        :root { --primary: #f59e0b; --dark: #0f172a; --light: #f8fafc; --accent: #fbbf24; --card: #1e293b; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: var(--dark); color: var(--light); line-height: 1.6; }
        
        /* Navbar */
        .navbar { background-color: rgba(15, 23, 42, 0.95); padding: 1rem 2rem; border-bottom: 1px solid #334155; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 999; backdrop-filter: blur(10px); }
        .logo { font-size: 1.5rem; font-weight: bold; color: white; text-decoration: none; }
        .logo span { color: var(--accent); }
        .nav-links a { color: #cbd5e1; text-decoration: none; margin-left: 1.5rem; font-weight: 500; }

        /* Container */
        .container { 
            max-width: 900px; 
            margin: 0 auto; 
            padding: 2rem 1rem; 
            text-align: center; 
        }

        /* Spacers (‡∏ï‡∏±‡∏ß‡∏î‡∏±‡∏ô‡∏£‡∏∞‡∏¢‡∏∞‡∏´‡πà‡∏≤‡∏á‡πÅ‡∏ö‡∏ö‡∏ö‡∏±‡∏á‡∏Ñ‡∏±‡∏ö) */
        .spacer-small { height: 20px; width: 100%; display: block; }
        .spacer-large { height: 60px; width: 100%; display: block; } /* üî• ‡∏î‡∏±‡∏ô‡πÉ‡∏´‡πâ‡∏´‡πà‡∏≤‡∏á‡∏Å‡∏±‡∏ô‡∏™‡∏∏‡∏î‡πÜ */

        h1 { font-size: 2.5rem; margin-bottom: 0.5rem; background: linear-gradient(to right, #f59e0b, #ec4899); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        p.desc { color: #94a3b8; font-size: 1.1rem; }

        /* Layout */
        .editor-wrapper {
            display: flex;
            flex-wrap: wrap; /* ‡∏¢‡∏≠‡∏°‡πÉ‡∏´‡πâ‡∏ï‡∏Å‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î */
            gap: 2rem;
            justify-content: center;
            align-items: flex-start;
        }

        /* Preview Area */
        .preview-section {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
            width: 100%;
        }
        .preview-container {
            width: 100%;
            aspect-ratio: 1 / 1; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            overflow: hidden;
            position: relative;
        }
        #quoteTextDisplay {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            word-wrap: break-word;
            white-space: pre-wrap; 
        }

        /* Controls Area */
        .controls-section {
            flex: 1;
            min-width: 300px;
            max-width: 400px;
            width: 100%;
            background: var(--card); 
            padding: 2rem; 
            border-radius: 16px; 
            border: 1px solid #334155; 
            text-align: left;
        }

        textarea { width: 100%; padding: 15px; border-radius: 12px; border: 2px solid #475569; background: #0f172a; color: white; font-size: 1rem; outline: none; margin-bottom: 1rem; box-sizing: border-box; }
        .bg-options { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 1.5rem; }
        .bg-btn { padding-bottom: 100%; border-radius: 50%; cursor: pointer; border: 3px solid transparent; }
        .bg-btn.active { border-color: white; }
        
        button { width: 100%; padding: 15px; border: none; border-radius: 12px; font-size: 1rem; font-weight: bold; cursor: pointer; margin-bottom: 10px; }
        .btn-save { background: var(--primary); color: white; }
        .btn-random { background: #334155; color: white; }

        footer { margin-top: 4rem; color: #64748b; font-size: 0.9rem; padding: 2rem; }

        /* üî• Mobile Specific Fix */
        @media (max-width: 768px) {
            .container { padding-top: 2rem; }
            .editor-wrapper { flex-direction: column; align-items: center; gap: 0; }
            /* ‡∏™‡∏±‡πà‡∏á‡πÉ‡∏´‡πâ‡∏™‡πà‡∏ß‡∏ô‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°‡∏ñ‡∏≠‡∏¢‡∏´‡πà‡∏≤‡∏á‡∏•‡∏á‡πÑ‡∏õ‡∏≠‡∏µ‡∏Å 50px */
            .controls-section { margin-top: 50px !important; } 
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="logo">EzGen<span>Tools</span></a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="quote-maker.html" style="color: var(--accent);">Quote Maker</a>
        </div>
    </nav>

    <div class="container">
        <div class="spacer-small"></div> 

        <h1>Quote Maker üé®</h1>
        <p class="desc">Create beautiful quotes and share instantly.</p>

        <div class="spacer-small"></div>

        <div class="editor-wrapper">
            
            <div class="preview-section">
                <div id="captureArea" class="preview-container">
                    <div id="quoteTextDisplay">Type your text...</div>
                </div>
            </div>

            <div class="spacer-large"></div>

            <div class="controls-section">
                <label style="color:var(--accent); display:block; margin-bottom:10px;"><b>1. Your Text:</b></label>
                <textarea id="quoteInput" rows="3" placeholder="Type here...">Type your text...</textarea>

                <label style="color:var(--accent); display:block; margin-bottom:10px;"><b>2. Background:</b></label>
                <div class="bg-options">
                    <div class="bg-btn active" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);" onclick="changeBg(this)"></div>
                    <div class="bg-btn" style="background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);" onclick="changeBg(this)"></div>
                    <div class="bg-btn" style="background: linear-gradient(to right, #00c6ff, #0072ff);" onclick="changeBg(this)"></div>
                    <div class="bg-btn" style="background: linear-gradient(to right, #f093fb 0%, #f5576c 100%);" onclick="changeBg(this)"></div>
                </div>
                <button class="btn-random" onclick="randomBg()">üé≤ Random BG</button>
                
                <div class="spacer-small"></div>
                <button class="btn-save" onclick="saveImage()">üì∏ Save Image</button>
            </div>
        </div>
    </div>

    <footer>&copy; 2026 EzGenTools.com</footer>

    <script>
        const quoteInput = document.getElementById('quoteInput');
        const quoteTextDisplay = document.getElementById('quoteTextDisplay');
        const captureArea = document.getElementById('captureArea');
        const bgBtns = document.querySelectorAll('.bg-btn');

        quoteInput.addEventListener('input', function() { quoteTextDisplay.innerText = this.value || 'Type your text...'; });

        function changeBg(el) {
            bgBtns.forEach(btn => btn.classList.remove('active'));
            el.classList.add('active');
            captureArea.style.background = el.style.background;
        }

        function randomBg() {
            const c1 = '#' + Math.floor(Math.random()*16777215).toString(16);
            const c2 = '#' + Math.floor(Math.random()*16777215).toString(16);
            captureArea.style.background = `linear-gradient(${Math.floor(Math.random()*360)}deg, ${c1}, ${c2})`;
        }

        function saveImage() {
            const btn = document.querySelector('.btn-save');
            const original = btn.innerText;
            btn.innerText = '‚è≥ Saving...';
            html2canvas(captureArea, { scale: 2, backgroundColor: null }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'quote.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
                btn.innerText = '‚úÖ Saved!';
                setTimeout(() => btn.innerText = original, 2000);
            });
        }
    </script>
</body>
</html>
