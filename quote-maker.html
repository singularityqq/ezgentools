        .preview-container {

            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;

            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            overflow: hidden;
            position: relative;
        }
        #quoteTextDisplay {

            font-weight: bold;
            color: white;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            word-wrap: break-word;
            white-space: pre-wrap; 
        }
        .watermark { position: absolute; bottom: 15px; right: 20px; font-size: 0.9rem; opacity: 0.7; color: white; }

        /* Controls Area */
        .controls { background: var(--card); padding: 2rem; border-radius: 16px; border: 1px solid #334155; text-align: left; }
        textarea { width: 100%; padding: 15px; border-radius: 12px; border: 2px solid #475569; background: #0f172a; color: white; font-size: 1.1rem; outline: none; resize: vertical; margin-bottom: 1.5rem; font-family: inherit; }
        
        .label { font-weight: bold; margin-bottom: 10px; display: block; color: var(--accent); }
        .bg-options { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 1.5rem; }
        .bg-btn { width: 100%; padding-bottom: 100%; border-radius: 50%; cursor: pointer; border: 3px solid transparent; transition: 0.3s; }

        .action-btn { width: 100%; padding: 15px; border: none; border-radius: 12px; font-size: 1.1rem; font-weight: bold; cursor: pointer; margin-bottom: 10px; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-save { background: var(--primary); color: white; }
        .btn-save:hover { background: var(--accent); }
        .btn-share { background: #1877f2; color: white; } 
        .btn-share:hover { background: #166fe5; }
        .btn-random { background: #334155; color: white; }
        .btn-random:hover { background: #475569; }

        footer { margin-top: 4rem; color: #64748b; font-size: 0.9rem; border-top: 1px solid #1e293b; padding: 2rem; }
        @media (max-width: 768px) { .editor-grid { grid-template-columns: 1fr; } .preview-container { margin-bottom: 2rem; } }
    </style>
</head>
